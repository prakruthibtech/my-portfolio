<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #060606;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #32a6dc, #e0e0e0);
            animation: gradientAnimation 5s infinite alternate;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeInUp 0.8s ease-in-out;
            margin-bottom: 40px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        input,
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        button {
            background-color: #32a6dc;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        button:hover {
            background-color: #45a049;
        }

        .contact-info {
            margin-top: 20px;
            color: #777;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .contact-info i {
            margin-right: 8px;
            font-size: 18px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4caf50;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards, scaleUp 0.8s ease-in-out 1s;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        footer {
            background-color: #ffffff;
            color: #32a6dc;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            color: #32a6dc;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <div class="contact-info">
            <h3>Contact Information</h3>
            <p><i class="ri-mail-line"></i>prakruthis@gmail.com</p>
            <p><i class="ri-linkedin-fill"></i> <a href="https://www.linkedin.com/in/maanya-praveen-62876a2a7/">LinkedIn</a></p>
            <p><i class="ri-phone-fill"></i> 8971321029</p>
            <p><i class="ri-map-pin-line"></i> Ittigi, Vijayanagara, Karnataka</p>
        </div>

        <!-- Popup -->
        <div class="overlay" id="overlay"></div>
        <div class="popup" id="popup">
            <p>Form submitted successfully!</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <footer>
        <a href="file:///Users/cjsakshi/Downloads/see.html">Home</a>
        <a href="file:///Users/cjsakshi/Downloads/aboutme%20see.html">About Me</a>
        <a href="file:///Users/cjsakshi/Downloads/projects%20see.html">Projects</a>
        <a href="">Contact </a>
    </footer>

    <script>
        function submitForm() {
            // Simulate form submission (replace this with actual form submission logic)
            // Show the popup
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
            // Reset the form
            document.getElementById("contactForm").reset();
        }

        function closePopup() {
            // Hide the popup
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>

</html>
